<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Table</title>
</head>
<body>
  <section class="section">
    <div class="conteiner">
      <div class="section-up">
        <p class="section-up-text">world</p>
      </div>
      <div class="section-table">
        <table>
          <tr>
            <th>coutru</th>
            <th>city</th>
            <th>currency</th>
          </tr>
          <tr>
            <td>ukraine</td>
            <td>Kyiv</td>
            <td>UAH</td>
          </tr>
          <tr>
            <td>The United States</td>
            <td>Washington</td>
            <td>USD</td>
          </tr>
          <tr>
            <td>China</td>
            <td>Peking</td>
            <td>RMB</td>
          </tr>
          <tr>
            <td>France</td>
            <td>Paris</td>
            <td>EUR</td>
          </tr>
          <tr>
            <td>Canada</td>
            <td>Ottawa</td>
            <td>CanUSD</td>
          </tr>
        </table>
      </div>
      <div class="wrapper">
        <ul>
          <li>Coutru: <span></span></li>
          <li>City: <span></span></li>
          <li>currency: <span></span></li>
        </ul>
      </div>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
