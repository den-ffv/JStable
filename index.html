<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Table</title>
</head>
<body>
  <section class="section">
    <div class="conteiner">
      <div class="section-up">
        <p class="section-up-text">World</p>
      </div>
      <div class="section-table">
        <table>
          <tr>
            <th>Coutru</th>
            <th>City</th>
            <th>Currency</th>
          </tr>
          <tr>
            <td>Ukraine</td>
            <td>Kyiv</td>
            <td>UAH</td>
          </tr>
          <tr>
            <td>Poland</td>
            <td>Warsaw</td>
            <td>PLN</td>
          </tr>
          <tr>
            <td>The United Kingdom</td>
            <td>London</td>
            <td>GBP</td>
          </tr>
          <tr>
            <td>The United States</td>
            <td>Washington</td>
            <td>USD</td>
          </tr>
          <tr>
            <td>China</td>
            <td>Peking</td>
            <td>RMB</td>
          </tr>
          <tr>
            <td>France</td>
            <td>Paris</td>
            <td>EUR</td>
          </tr>
          <tr>
            <td>Canada</td>
            <td>Ottawa</td>
            <td>CanUSD</td>
          </tr>
          <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>JPY</td>
          </tr>
        </table>
      </div>
      <div class="wrapper">
        <ul>
          <li>Coutru: <span></span></li>
          <li>City: <span></span></li>
          <li>currency: <span></span></li>
        </ul>
      </div>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
